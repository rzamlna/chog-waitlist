<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chogdotfun â€“ Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #8B0000, #ff4d4d);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffdddd;
      font-size: 1.8rem;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #333;
      color: #fff;
    }

    button {
      background-color: #ff3333;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ff0000;
    }

    .success {
      margin-top: 14px;
      color: #00ffb3;
      text-align: center;
      font-size: 0.95rem;
      display: none;
    }

    .step {
      display: none;
      flex-direction: column;
      animation: fadeIn 0.4s ease forwards;
    }

    .step.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join chogdotfun ðŸš€</h1>
    <form id="waitlist-form">
      <div class="step active" id="step1">
        <input type="email" name="email" placeholder="Your Email Address" required />
        <button type="button" onclick="nextStep(1)">Next</button>
      </div>
      <div class="step" id="step2">
        <input type="text" name="username" placeholder="Farcaster Username" required />
        <button type="button" onclick="nextStep(2)">Next</button>
      </div>
      <div class="step" id="step3">
        <input type="text" name="wallet" placeholder="Farcaster Wallet Address" required />
        <button type="submit">Join Waitlist</button>
      </div>
    </form>
    <div class="success" id="successMsg">ðŸš€ You're on the list!</div>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    const form = document.getElementById('waitlist-form');
    const successMsg = document.getElementById('successMsg');
    const scriptURL = 'https://script.google.com/macros/s/PASTE_YOUR_SCRIPT_URL_HERE/exec';

    function nextStep(current) {
      steps[current - 1].classList.remove('active');
      steps[current].classList.add('active');
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(() => {
        form.reset();
        steps.forEach(step => step.classList.remove('active'));
        steps[0].classList.add('active');
        successMsg.style.display = 'block';
      })
      .catch(error => {
        alert('Something went wrong. Please try again.');
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
